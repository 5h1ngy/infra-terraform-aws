user nginx;
worker_processes auto;
pid /run/nginx.pid;

# Load modules dynamically.
include /usr/share/nginx/modules/*.conf;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  # Security headers
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-XSS-Protection "1; mode=block";

  server {
    listen 80;
    server_name www.5h1ngy-dev.click 5h1ngy-dev.click;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name www.5h1ngy-dev.click 5h1ngy-dev.click;

    # Root directory (default)
    root /var/www/html;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";

    # Enable directory listing (optional for debugging)
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;

    # Fallback for undefined routes
    location / {
      root /var/www/html/fe-react-portfolio;
      index index.html;

      # Serve file esistenti, fallback all'app React SPA
      try_files $uri /index.html;
    }

    location /api/be-node-portfolio {
      proxy_pass https://<BACKEND_IP>/api/be-node-portfolio;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Timeout e gestione degli errori
      proxy_connect_timeout 60s;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
      send_timeout 60s;
    }

    # Routes to specific files
    location /docs/be-node-portfolio/ {
      alias /var/www/html/docs/be-node-portfolio/;
      index index.html;
      try_files $uri $uri/ /index.html;
    }

    # Routes to specific files
    location /fe-react-avatar-maker {
      root /var/www/html;
      index index.html;
      try_files $uri/ /fe-react-avatar-maker/index.html;
    }

    location /fe-react-anime-watch {
      root /var/www/html;
      index index.html;
      try_files $uri /fe-react-anime-watch/index.html;
    }

    location /storybook/fe-react-avatar-maker {
      root /var/www/html;
      index index.html;
      try_files $uri /storybook/fe-react-avatar-maker/index.html;
    }

    location /storybook/fe-react-anime-watch {
      root /var/www/html;
      index index.html;
      try_files $uri /storybook/fe-react-anime-watch/index.html;
    }

    # Log settings
    access_log /var/log/nginx/ssl_access.log;
    error_log /var/log/nginx/ssl_error.log;

    # Additional headers for security
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
  }
}
